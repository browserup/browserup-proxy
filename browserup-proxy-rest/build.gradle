plugins {
    id 'java-library'
    id 'groovy'
}

repositories {
    flatDir {
        dirs 'lib'
    }
}


dependencies {
    implementation project(':browserup-proxy-core')

    implementation 'com.browserup:har-reader:3.0.0-SNAPSHOT'

    implementation 'com.google.guava:guava:27.0.1-jre'
    implementation 'com.google.inject:guice:3.0'
    implementation 'com.google.inject.extensions:guice-servlet:3.0'
    implementation 'com.google.inject.extensions:guice-multibindings:3.0'
    implementation 'com.google.sitebricks:sitebricks:0.8.10'
    implementation 'io.netty:netty-all:4.1.33.Final'
    implementation 'net.sf.jopt-simple:jopt-simple:3.2'
    implementation 'org.eclipse.jetty:jetty-server:7.3.0.v20110203'
    implementation 'org.eclipse.jetty:jetty-servlet:7.3.0.v20110203'
    implementation 'org.slf4j:jcl-over-slf4j:1.7.25'

    testImplementation project(':browserup-proxy-mitm')
    testImplementation 'com.browserup:littleproxy:2.0.0-SNAPSHOT'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.apache.logging.log4j:log4j-api:2.8.2'
    testImplementation 'org.apache.logging.log4j:log4j-core:2.8.2'
    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.8.2'
    testImplementation 'org.codehaus.groovy:groovy-all:2.4.12'
    testImplementation 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation 'org.mock-server:mockserver-netty:3.10.8'
    testImplementation 'org.mockito:mockito-core:2.23.4'
    testImplementation 'org.seleniumhq.selenium:selenium-api:3.4.0'
}
