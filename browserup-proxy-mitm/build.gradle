plugins {
    id 'java-library'
    id 'groovy'
}

archivesBaseName = 'browserup-proxy-mitm'

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            if (project.hasProperty("ossrhUsername") && project.hasProperty("ossrhPassword")) {
                repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                    authentication(userName: ossrhUsername, password: ossrhPassword)
                }

                snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                    authentication(userName: ossrhUsername, password: ossrhPassword)
                }
            }

            pom.project {
                name 'browserup-proxy-mitm'
                description 'BrowserUp Proxy - MITM'
                url 'https://github.com/browserup/browserup-proxy'
                packaging 'jar'

                scm {
                    connection 'scm:git:git@github.com:browserup/browserup-proxy.git'
                    developerConnection 'scm:git:git@github.com:browserup/browserup-proxy.git'
                    url 'https://github.com/browserup/browserup-proxy/tree/master/browserup-proxy-mitm'
                }

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        id 'browserup'
                        name 'BrowserUp, Inc.'
                        email 'developers@browserup.com'
                    }
                }
            }
        }
    }
}

dependencies {
    implementation 'com.google.guava:guava:27.0.1-jre'

    implementation 'org.bouncycastle:bcpkix-jdk15on:1.61'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.61'

    implementation 'io.netty:netty-all:4.1.36.Final'
    implementation 'org.slf4j:jcl-over-slf4j:1.7.26'
    implementation 'org.slf4j:slf4j-api:1.7.26'
    implementation 'xyz.rogfam:littleproxy:2.0.0-beta-3'

    testImplementation 'com.fasterxml.jackson.core:jackson-annotations:2.9.8'
    testImplementation 'com.fasterxml.jackson.core:jackson-core:2.9.8'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    testImplementation 'junit:junit:4.12'
    testImplementation('org.apache.httpcomponents:httpclient:4.5.3') {
        exclude(module: 'commons-logging')
    }
    testImplementation 'org.apache.logging.log4j:log4j-api:2.11.2'
    testImplementation 'org.apache.logging.log4j:log4j-core:2.11.2'
    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.2'
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.7'
    testImplementation 'org.hamcrest:hamcrest:2.1'
    testImplementation 'org.hamcrest:hamcrest-library:2.1'
    testImplementation 'org.mockito:mockito-core:2.27.0'
}
